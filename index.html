<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Video Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->
        <p>Hello sahat! This is HTML5 Boilerplate.</p>

        <div class="player">
            <video id="player" preload poster="img/preview.png">
                <source src="g-senjou-no-maou-op.mp4" type="video/mp4">
                Sorry, your browser doesn't support HTML5 video playback.
            </video>
            <div class="controls">
                <button id="play-btn" class="play paused" aria-label="Play">
                    <div class="play-icon">
                        <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                            <polygon fill="#fff" points="1,0 20,10 1,20"/>
                        </svg>
                    </div>
                    <div class="pause-icon">
                        <svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
                            <rect fill="#fff" width="6" height="20" x="0" y="0" />
                            <rect fill="#fff" width="6" height="20" x="12" y="0" />
                        </svg>
                    </div>
                </button>
                <input type="range" id="seek-bar" value="0">
                <button type="button" id="mute">Mute</button>
                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                <button type="button" id="full-screen">Full-Screen</button>
            </div>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
